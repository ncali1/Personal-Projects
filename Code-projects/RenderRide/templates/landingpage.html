<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        @font-face {
            font-family: 'StockCarePersonalUse';
            src: url('/Users/nicholascali/Library/Fonts/stockcar-font/StockcarPersonalUseBoldItalic-7B02V.ttf') format('truetype');
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'StockCarePersonalUse', Arial, sans-serif;
            overflow: hidden;
        }
        .gif-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }
        .title {
            font-size: 3em;
            color: blue;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            z-index: 1;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            z-index: 1;
        }
        .login-container h2 {
            text-align: center;
        }
        input[type='text'], input[type='password'] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: blueviolet;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: aquamarine;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <div class="tenor-gif-embed" data-postid="6652179194143076077" data-share-method="host" data-aspect-ratio="1.76596" data-width="100%">
            <a href="https://tenor.com/view/forza-motorsport-7-porsche-911-gt2-rs-driving-supercar-porsche-gif-6652179194143076077">Forza Motorsport 7 Porsche 911 Gt2 Rs GIF</a> from 
            <a href="https://tenor.com/search/forza+motorsport+7-gifs">Forza Motorsport 7 GIFs</a>
        </div>
        <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    </div>
    <div class="title">RenderRide</div>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
